grumphp:
    tasks:
        phplint: ~
        yamllint: ~
        jsonlint: ~
        phpcsfixer:
            config: ./resources/php_cs_fixer.config.php
            triggered_by: ['php']
            config_contains_finder: true
            verbose: true
            allow_risky: true
            using_cache: false
        phpspec:
          verbose: true
        composer: ~
        composer_normalize: ~
        composer_require_checker: ~
